<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown</title>
  <link rel="stylesheet" href="css/mobirise/style.css">
  <link rel="stylesheet" href="css/widgets/widget.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="index.js"></script>
</head>

<body class="appContainer">
  <div id="wrapper" class="wrapper backgroundImage">
    <header id="header" class="header">
      <nav>
        <!--menu-->
        <details id="mainMenu" class="mainMenu">
          <summary class="mbri-menu"></summary>
          <div id="settingsForm" class="settingsForm">
            <table>
              <caption>
                <span>Enter CountDown Parameters</span>
                <hr/>
              </caption>
              <tr>
                <th><label for="countDownDateTime">Countdown Date and Time: </label></th>
                <td>
                  <input type="datetime-local" id="countDownDateTime" name="countDownDateTime" title="Countdown Date and Time">
                </td>
              </tr>
              <tr>
                <th><label for="countDownText">Countdown text: </label></th>
                <td><input type="text" id="countDownText" name="countDownText" placeholder="Counting down message" title="Countdown Text"></td>
              </tr>
              <tr>
                <th><label for="endCountDownText">End countdown text: </label></th>
                <td><input type="text" id="endCountDownText" name="endCountDownText" placeholder="Final Message" title="End Countdown text"></td>
              </tr>
              <tr>
                <th></th>
                <td><div id="hideZeroTiles"></div></td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <hr/>
                  <button type="submit" id="okBtn" title="Save and start" class="mbri-play"></button>
                  <button type="reset" id="resetBtn" title="Reset" class="mbri-refresh"></button>
                </td>
              </tr>
            </table>
          </div>
        </details>
        
        <h2 id="title" class="title mbri-clock"><span>Countdown</span></h2>
      </nav>
    </header>

    <!--main view-->
    <div class="main">
      <div id="countDown" class="countDown"></div>
      <span class="countDownUntil">until</span>
      <span id="countDownEventDisplay" class="countDownEventDisplay"></span>
      <span id="countDownDateTimeDisplay" class="countDownDateTimeDisplay"></span>
    </div>

    <!--status bar-->
    <footer class="footer">
      <div id="infoBar" class="infoBar">
        <div class="copyrightNotice">
          <div>
            <div class="photoCredits">
              <span id="photoBy" class="photoBy">Photo:</span> <a id="photoOwner" class="photoOwner" href="#" target="_blank"></a>
            </div>
            <span id="photoName" class="photoName"></span>
          </div>
        </div>
      </div>
      <!-- <span class="copyright">&copy; 2017 LV</span> -->
    </footer>
  </div>


</body>

</html>
